<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.0, minimum-scale=1"/>
        <link rel="icon" href="" type="image/png"/>
        <title></title>
        <!--BOOTSTRAP LINK --> 
        <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        
        

    
        <script src="dayfind.js"></script>
    </head>
    <body>
        
    
   <div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
        <div class="col-md-7   col-md-offset-3">
            <div class="panel panel-custom">
                <div class="panel-heading">
                    <h2 style="text-align:center;">DAY FINDER</h2>
                </div>
            </div>
            </div>
        </div>
                <div class="panel-body">
                    <form role="form" action="">
                    <div class="form-group">
                        <div class="row">
                        <div class="col-md-12">
                        <label  class="col-sm-12 control-label">
                            DATE</label>
                        <div class="col-sm-6">
                             <input type="number" name="" id="date" class="form-control center-block" placeholder="Enter the date">
                        </div>
                    </div>

                         <div class="col-md-12">
                        <label for="" class="col-sm-12 control-label">
                            MONTH</label>
                        <div class="col-sm-6">
                             <input type="text" name="" id="month" class="form-control center-block" placeholder="Enter the month">      
                        </div>
                    </div>
                            
                    <div class="col-md-12">
                        <label  class="col-sm-12 control-label">
                             YEAR</label>
                        <div class="col-sm-6">
                             <input type="number" name="" id="year" class="form-control center-block" placeholder="Enter the year">
                        </div>
                    </div>
                        </div>
                        </div>

                         <div class="form-group">
                        <div class=" col-sm-10">
                            <button type="submit" class="btn btn-info btn-sm col-md-offset-4"  onclick="find()">
                               Submit</button>
                                 <button type="reset" class="btn btn-default btn-sm col-md-offset-1">
                                Reset</button>    
                             </div>
                    </div>
                        
                
                       
                    </form>
                </div>

                 <div class="panel-footer panel-primary">
               <ul>
                  <li>Enter the month in both number & words</li>
                   <li>Enter the year within 1500 to 2399</li>
                </ul>
                <center></center>
            </div>
    
            </div>
            </div> 

        
    <!--    
    <button onclick="find()">submit</button> -->    
        
  </body> 
</html>
